{% extends './base.html' %}

{% block content %}
{% load static %}
     <!-- Страница ошибки -->
    <div class="page" id="error-page">
        <div class=" container my-5">
            <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
                <div class="col p-3 p-lg-5 pt-lg-3">
                    <h1 class="display-3 fw-bold lh-1" id="error-status">ERROR...</h1>
                    <p class="lead alert-secondary p-2" id="error-description">Описание ошибки</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                        <a class="btn btn-primary btn-lg px-4 me-md-2 fw-bold" href="/">На главную</a>
                    </div>
                </div>
                <div class="col">
                    <img class="p-lg-5" src="{% static 'img/error.png'%}" alt="" width="500">
                </div>
            </div>
        </div>
    </div>

<script src="{% static 'js/bootstrap.min.js'%}"></script>
<script src="{% static 'js/error.js'%}"></script>
{% endblock %}
